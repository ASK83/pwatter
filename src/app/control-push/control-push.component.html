<md-card>
  <md-card-content>
    <p>
      Push and notification use different, but complementary, APIs: push is invoked when a server supplies information to a service
      worker; a notification is the action of a service worker or web page script showing information to a user.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="subscribeToPush()"><md-icon>notifications_active</md-icon>Subscribe</button>
    <button md-raised-button (click)="unsubscribeFromPush()"><md-icon>notifications_off</md-icon>Unsubscribe</button>
    <button md-raised-button (click)="registerForPush()"><md-icon>notifications_active</md-icon>Subscribe (NGSW)</button>
  </md-card-actions>
</md-card>
